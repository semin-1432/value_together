{% extends 'blog/base.html' %}
{% block content %}
<div class="container">
<img src = "images/title1.png" class = "maintitle">
<form action="{%url create%}">
    <fieldset>
        <legend><strong>글 제목</strong></legend>
        <input type = "text" placeholder = "글 제목" size = "20" maxlength = "10"  name='title' required>
    </fieldset>
    <fieldset>
        <legend><strong>사진</strong></legend>
        <input type = "file" required>
    </fieldset>
    <fieldset>
        <legend><strong>카테고리 선택</strong></legend>
        <label><input type = "checkbox" name = "categori1" value = "daily_neccessity">생필품</label>
        <label><input type = "checkbox" name = "categori2" value = "ingredients">식재료</label>
        <label><input type = "checkbox" name = "categori3" value = "online_product">온라인 상품</label>
        <label><input type = "checkbox" name = "categori4" value = "event_product">행사 상품</label>
    </fieldset>
    <fieldset>
        <legend><strong>가격</strong></legend>
        <label><input type ="text" placeholder = "가격을 입력해주세요" name = "price">원</label>
    </fieldset>
    <fieldset>
        <legend><strong>내용 입력</strong></legend>
        <textarea name = "body" cols = "45" rows = "20" placeholder = "내용을 입력하세요(20자 이상)" minlength = "20"></textarea>
    </fieldset>
    <!-- <button type = "submit" class = "alignright size"><strong>게시</strong></button> -->
    <input class="btn btn-dark" type="submit"  value="게시">
</form>
</div>
