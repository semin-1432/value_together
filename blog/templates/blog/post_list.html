{% extends 'blog/base.html' %}

{% block cont %}
      <nav>
         <ul id="main-nav">
         <li><a href="{% url 'online' %}" class = "original">온라인상품</a></li>
         <li><a href="{% url 'ingredients' %}" class = "original">식재료</a></li>
         <li><a href="{% url 'daily_necessity' %}" class = "original">생필품</a></li>
         <li><a href="{% url 'eventitem' %}" class = "original">행사상품</a></li>
         </ul>
      </nav>

      {% for post in posts %}
          <div class="post">
            <fieldset>
                  <div class="date">
                      {{ post.published_date }}
                  </div>
                  <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                  <p class = "main_text">{{ post.text|linebreaksbr }}</p>
            </fieldset>
          </div>
      {% endfor %}
{% endblock %}
