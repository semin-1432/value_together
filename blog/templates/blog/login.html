<html lang="ko">
<head>

    <style>
        div.centered
        {
            text-align : center;
        }
        ul
        {
            list-style-type : none;
        }

        {
            color:rgba(19, 19, 19, 0.726);
            text-align : center;
            margin-top : 20%;
        }
        button
